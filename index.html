<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Universal Router</title><style>body,html{margin:0;padding:0;height:100%;overflow:hidden;font-family:sans-serif}iframe{width:100%;height:100%;border:none;display:block}#error-message{display:none;padding:20px;text-align:center;color:#333}</style></head><body><iframe id="content-frame"></iframe><div id="error-message"><h1>404 - Route Not Found</h1><p>Path does not match valid ID structure or fallback logic.</p></div><script>const WEBSITE_X_BASE="https://vidsrc-embed.ru/embed/movie",WEBSITE_Y_BASE="https://vidsrc-embed.ru/embed/tv",path=window.location.pathname,segments=path.split("/").filter(Boolean),a=segments[0],iframe=document.getElementById("content-frame"),errorMsg=document.getElementById("error-message");let targetUrl=null;if(a&&a.startsWith("tt")){if(console.log("Branch 1: Strict 'tt' start detected."),1===segments.length)targetUrl=`${WEBSITE_X_BASE}/${encodeURIComponent(a)}`;else if(3===segments.length){const e=segments[1],t=segments[2];targetUrl=`${WEBSITE_Y_BASE}/${encodeURIComponent(a)}/${encodeURIComponent(e)}/${encodeURIComponent(t)}`}}else{console.log("Branch 2: Fallback search mode.");const e=decodeURIComponent(path).match(/(tt\d+)/),t=e?e[1]:null;if(t){const e=e=>!e||e.includes(":")||e.includes("www")||e.includes("."),n=segments[0],s=segments[1];targetUrl=segments.length>=3&&!e(n)&&!e(s)?`${WEBSITE_Y_BASE}/${t}/${encodeURIComponent(n)}/${encodeURIComponent(s)}`:`${WEBSITE_X_BASE}/${t}`}}targetUrl?iframe.src=targetUrl:(iframe.style.display="none",errorMsg.style.display="block")</script></body></html>
